name: Build & Test FoodSeer

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      SPRING_DATASOURCE_URL: jdbc:h2:mem:foodseerdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: org.h2.Driver
      SPRING_DATASOURCE_USERNAME: sa
      SPRING_DATASOURCE_PASSWORD: ""
      SPRING_JPA_DATABASE_PLATFORM: org.hibernate.dialect.H2Dialect
      SPRING_JPA_HIBERNATE_DDL_AUTO: create-drop
      SPRING_JPA_PROPERTIES_HIBERNATE_HBM2DDL_CREATE_SCHEMAS: true
      SPRING_JPA_PROPERTIES_HIBERNATE_HBM2DDL_DROP_ORDER: true
      SPRING_JPA_PROPERTIES_HIBERNATE_HBM2DDL_FORCE_DROP: true
      SPRING_H2_CONSOLE_ENABLED: false
      SPRING_TEST_DATABASE_REPLACE: any
      SPRING_SQL_INIT_MODE: never
      APP_JWT_SECRET: "0123456789ABCDEF0123456789ABCDEF0123456789ABCDEF0123456789ABCDEF"

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install frontend dependencies
        working-directory: food-seer-frontend
        run: npm install

      - name: Build frontend
        working-directory: food-seer-frontend
        run: CI=false npm run build

      - name: Start frontend (React)
        working-directory: food-seer-frontend
        run: CI=false npm start &
      
      - name: Wait for frontend to be ready
        run: |
          echo "Waiting for frontend to start on port 3000..."
          for i in {1..30}; do
            if curl -s http://localhost:3000 > /dev/null; then
              echo "Frontend is up!"
              break
            fi
            echo "Still waiting..."
            sleep 3
          done
      
      - name: Install Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y wget gnupg unzip
          wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
          CHROME_VERSION=$(google-chrome --version | grep -oP '\d+\.\d+\.\d+')
          echo "Installed Chrome version: $CHROME_VERSION"

          # Download matching ChromeDriver
          DRIVER_VERSION=$(curl -s "https://googlechromelabs.github.io/chrome-for-testing/LATEST_RELEASE_STABLE")
          wget -q "https://storage.googleapis.com/chrome-for-testing-public/${DRIVER_VERSION}/linux64/chromedriver-linux64.zip"
          unzip chromedriver-linux64.zip
          sudo mv chromedriver-linux64/chromedriver /usr/local/bin/
          sudo chmod +x /usr/local/bin/chromedriver

      - name: Verify Chrome and Chromedriver
        run: |
          google-chrome --version
          chromedriver --version

      - name: Copy application.properties (template → actual)
        run: |
          if [ -f food-seer-backend/src/main/resources/application.properties.template ]; then
            cp food-seer-backend/src/main/resources/application.properties.template food-seer-backend/src/main/resources/application.properties
          fi
          if [ -f food-seer-backend/src/test/resources/application.properties.template ]; then
            cp food-seer-backend/src/test/resources/application.properties.template food-seer-backend/src/test/resources/application.properties
          fi

      - name: Build & Run Tests with Coverage
        run: |
          cd food-seer-backend
          mvn -B clean test

      - name: Check for JaCoCo report
        working-directory: food-seer-backend
        run: |
          if [ -f target/site/jacoco/jacoco.xml ]; then
            echo "✅ JaCoCo report found!"
          else
            echo "❌ JaCoCo report NOT found - check if JaCoCo plugin is active in pom.xml"
            exit 1
          fi

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./target/site/jacoco/jacoco.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
          verbose: true

      - name: Upload JUnit Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-results
          path: food-seer-backend/target/surefire-reports/

      - name: Publish Test Summary to Actions UI
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: JUnit Tests
          path: food-seer-backend/target/surefire-reports/*.xml
          reporter: java-junit
