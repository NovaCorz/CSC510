name: Build & Test FoodSeer

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'
          
      - name: Start MySQL
        uses: mirromutth/mysql-action@v1.1
        with:
          mysql version: '8.0'
          mysql root password: root
          mysql database: food_seer_test

      - name: Verify repo structure
        run: ls -R proj2/csc-510

      - name: Copy application.properties (template â†’ actual)
        run: |
          if [ -f proj2/csc-510/src/main/resources/application.properties.template ]; then
            cp proj2/csc-510/src/main/resources/application.properties.template proj2/csc-510/src/main/resources/application.properties
          fi
          if [ -f proj2/csc-510/src/test/resources/application.properties.template ]; then
            cp proj2/csc-510/src/test/resources/application.properties.template proj2/csc-510/src/test/resources/application.properties
          fi

      - name: Check config files
        run: |
          echo "==== MAIN CONFIG ===="
          cat proj2/csc-510/src/main/resources/application.properties || true
          echo "==== TEST CONFIG ===="
          cat proj2/csc-510/src/test/resources/application.properties || true

      - name: Build & Run Tests
        run: |
          cd proj2/csc-510
          mvn -B clean test

      - name: Generate Surefire Report
        if: always()
        run: |
          cd proj2/csc-510
          mvn surefire-report:report-only

      - name: Upload JUnit Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-results
          path: proj2/csc-510/target/surefire-reports/

      - name: Publish Test Summary to Actions UI
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: JUnit Tests
          path: proj2/csc-510/target/surefire-reports/*.xml
          reporter: java-junit
