name: Build & Test CSC-510

on:
  push:
    branches:
      - '**'           # Run on ALL branches
  pull_request:
    branches:
      - '**'           # Run on ALL PRs

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Check out the repository
      - name: Check out repository
        uses: actions/checkout@v4

      # 2️⃣ Set up JDK 21 (your pom.xml targets Java 21)
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'

      # 3️⃣ Optional: list directory tree for debugging
      - name: Verify repo structure
        run: ls -R

      # 4️⃣ Cache Maven dependencies
      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # 5️⃣ Build and test your project
      - name: Build & Run Tests
        run: |
          cd proj2/csc-510
          mvn -B clean test

      # 6️⃣ Upload JUnit reports (optional)
      - name: Upload JUnit Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-results
          path: proj2/csc-510/target/surefire-reports/
